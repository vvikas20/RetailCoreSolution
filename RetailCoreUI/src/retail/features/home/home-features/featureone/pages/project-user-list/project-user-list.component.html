<div class="project-user-list">
    <div class="main-heading d-block">
        <div class="page-heading w-100">
            <h1 class="br-1 d-inline-block pr-3">Project User List</h1>
            <p class="head-info m-0 d-inline-block pl-3"> User Listing for: Project Name_01</p>
        </div>
       
    </div>
    <div class="btn_grp d-flex align-items-center justify-content-end gap-2 my-12">
        <p-button label="Remove User" class="cancelbtn" />
        <p-button label="Add New Contact +" class="primarybtn"  (click)="showDialog()"/>
        <p-button label="Update Permission" class="tertiarybtn" />
    </div>
    <p-dialog header="Add New User in Project : Project Name 01" [(visible)]="visible" [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '42vw' }" [draggable]="false"
    [resizable]="false">
    <div class="row mx-0 w-100">
      <div class="col-lg-5 col-md-5 col-sm-12 ">
        <div class="d-flex align-items-center flex-row gap-2">
          <label class="mb-0 nowrap" for="status">Search By</label>
          <p-dropdown placeholder="Select Field" class="w-100" />
        </div>
      </div>
    </div>
    <div class="row mx-0 w-100 my-3">
      <div class="col-lg-6 col-md-6 col-sm-12 ">
        <div class="d-flex align-items-center flex-row gap-2">
          <label class="mb-0 nowrap" for="status">Search </label>
          <input pInputText type="text" placeholder="Search" formControlName="txtsearch" />
        </div>
      </div>
      <p-button label="Search" class="primarybtn mr-2"  />
      <p-button label="Reset" class="tertiarybtn" />

    </div>
    <div class="">
      <table class="table">
        <thead>
          <tr>
            <th><input type="checkbox" name="user" /></th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody >
          <tr>
            <td><input type="checkbox" name="user"  /></td>
            <td> item.userId</td>
            <td> item.firstName</td>
            <td> item.lastName</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex align-items-center justify-content-end">
      <p-button label="Save" class="primarybtn" />
    </div>
  </p-dialog>
    
    <div class="tab-view-wrapper">
        <div class="table">
            <p-table  [tableStyle]="{ 'min-width': '50rem' }"  styleClass="p-datatable-striped" >
                <ng-template pTemplate="header">
                    <tr>
                        <th><p-tableCheckbox /></th>
                        <th>User Name</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Permission Level</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body">
                    <tr>
                        <td><p-tableCheckbox /></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
