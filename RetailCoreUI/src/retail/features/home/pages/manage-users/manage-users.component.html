<div class="mt-4">
    <p-card>
        <p-table #dt2 [value]="users" [tableStyle]="{'min-width': '50rem'}"
        [paginator]="true"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <p-iconField iconPosition="left" class="ml-auto">
                        <p-inputIcon>
                            <i class="pi pi-search"></i>
                        </p-inputIcon>
                        <input 
                            pInputText 
                            type="text"  
                            placeholder="Search keyword" />
                    </p-iconField>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>User Id </th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Is Deleted</th>
                    <th>Created On</th>
                    <th>Updated On</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user let-columns="columns">
                <tr>
                    <td>
                        {{user.id}}
                    </td>
                    <td>
                        {{user.firstName}}
                    </td>
                    <td>
                        {{user.lastName}}
                    </td>
                    <td>
                        {{user.userName}}
                    </td>
                    <td>
                        {{ user.email }}
                    </td>
                    <td>
                        {{user.isDeleted}}
                    </td>
                    <td>
                        {{user.createdOn | date:'MMM d, y, h:mm a'}}
                    </td>
                    <td>
                        {{user.updatedOn | date:'MMM d, y, h:mm a'}}
                    </td>
                    <td>
                        <p-button class="px-1" size="small" icon="pi pi-eye" />
                        <p-button class="px-1" size="small" icon="pi pi-user-edit" />
                        <p-button class="px-1" size="small" icon="pi pi-trash" />
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No user found.</td>
                </tr>
            </ng-template>
        </p-table>
        
    </p-card>
</div>
